	<body class="page">
		<div class="columns">
			<div class="column has-text-centered">
				<div class="instructions-box v-instruction-container">
					<div id="head-instructions" class="title is-4 instructions v-instruction-title">Instructions</div>
					<div id="instruction" class="procedure-message v-instruction-text"></div>
				</div>
			</div>
    </div>
		
    <div class="columns is-centered is-mobile workspace" id="workspace">
			<div class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile apparatus" id="apparatus">
				<div class="sidebar v-datalist-container">
					<div class="v-datalist-title apparatus-menu">Apparatus Menu</div>
          <a class="v-datalist-row v-bold" id="sample" onclick="visibility(1)">Sample Beaker</a>
					<a class="v-datalist-row v-bold" id="solvent" onclick="visibility(2)">Solvent Beaker</a>
					<a  class="v-datalist-row v-bold" id="solution" onclick="visibility(3)">Solution Beaker</a>
          <a class="v-datalist-row v-bold" id="device-dessicator" onclick="visibility(4)">Desiccator</a>
          <a class="v-datalist-row v-bold" id="device-jrcell" onclick="visibility(5)">JR Cell</a>
          <a class="apparatus-end"></a>
          <div class="v-datalist-title control">Control Menu</div>
          <a class="v-datalist-row v-bold" id="observe" onclick="observe()">Observe</a>
          <div class="slidecontainer" id="slidecontainer">
            <p>Set Video Speed</p>
            <input type="range" min="0.25" max="2.25" value="1.0" step="0.25" class="v-slider-full" id="slider" />
          </div>
          <a class="v-datalist-row v-bold" id="restart" onclick="restart()">Restart</a>
				</div>
			</div>

      <div class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile observations-box">
				<div class="sidebar v-datalist-container">
					<div id="head-observations" class="v-datalist-title">Instructions</div>
					<div id="observation" class="procedure-message"></div>
				</div>
			</div>
